<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    .Sliding {
      width: 100%;
      height: 100vh;
      background-color: rgb(251, 163, 216);
      background-position: center;
      background-size: cover;
      align-items: center;
      justify-content: center;
    }
  
    .About {
      font-family: Times New Roman;
      width: 100%;
      font-style: italic;
      font-size: 30px;
      padding: 15px 20px;
      font-weight: bold;
      border-radius: 4px;
      transition: 0.5s;
      color: rgb(242, 234, 237);
      cursor: pointer;
      align-items: center;
      text-align: center;
      box-shadow: 5px 10px 16px 0px rgb(0 0 0 / 20%);
      background-color: rgb(224, 59, 152);
    }
  
    .logo {
      width: 100%;
      max-width: 440px;
      color: rgb(254, 2, 124);
      text-align: center;
      padding: 50px 35px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 2255, 0, 2);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }
    .logo img {
      width: 4cm;
      border-radius: 50%;
      padding: 5px;
      background: rgb(219, 144, 181);
      transition: 0.2s;
      margin: 13px;
      opacity: 75%;
      cursor: pointer;
    }
    .logo h2 {
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
    }
    .logo {
      font-size: 13px;
      margin: 10px auto;
      max-width: 330px;
      text-align: center;
    }
    .btn {
      text-decoration: none;
      display: inline-block;
      font-size: 13px;
      font-weight: 500;
      background: rgb(230, 176, 202);
      color: red;
      padding: 10px 25px;
      border-radius: 25px;
      margin: 25px 0 10px;
    }
  </style>
